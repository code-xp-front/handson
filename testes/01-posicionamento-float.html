<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style>
	/*FLOAT - left - right teste Edu*/
		*{margin: 0; padding: 0}

		#um {
			width: 640px;
			padding: 10px;
			border: 5px solid black;


		}
	
		#dois {
			width: 300px;
			height: 150px;

			width: 300px;
			height: 150px;

		}

			width: 300px;
			height: 150px;
			background-color: cyan;

			float: left;
		}


		.limpar-float{clear: both;}
	</style>
</head>
<body>
	<div id="um">

		<div id="tres"></div> <!-- div-trÃªs -->
		
		<!-- <div id="quatro"></div> -->

</body>
