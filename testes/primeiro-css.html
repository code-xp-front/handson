<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primeiro exemplo com CSS</title>
	<link rel="stylesheet" href="caminho_do_arquivo">
	<style>
		* {
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}

		div { border: 1px solid black; }
		.container {
			padding: 5px;
			content: "";
			width: 100%;
			display: table;
		}

		.a { float: left; width: 30%;}
		.b { float: left; width: 70%; max-width: 500px;}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="a">aaa</div>
		<div class="b">bbb</div>
	</div>

	<div>

	</div>
