<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabelas</h1>
	<table border="1">
		<caption>Meus Dados</caption>
		<thead>
			<tr>
				<th align="left">Nome</th>
				<th>E-mail</th>
				<th>Telefone</th>
			</tr>	
		</thead>

		<tbody>
			<tr>
				<td>campo 1</td>
				<td align="center">campo 2</td>
				<td>campo 3</td>
			</tr>
			<tr>
				<td>campo 1</td>
				<td colspan="2">campo 2</td>
			</tr>	
		</tbody>
	</table>
</body>
</html>
