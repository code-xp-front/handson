<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Inicial</title>
</head>
<body>
    <h1>Lógica com js ;)</h1>

    <script>
        var salario = 450;
        var novoSalario = 0;
        
        if (salario < 500){
            novoSalario = salario +  (salario * 0.3);
        } else  {
            novoSalario = salario;
        }
        
        document.write("seu salário foi reajustado para: R$" + novoSalario);

    </script>
</body>
</html>
