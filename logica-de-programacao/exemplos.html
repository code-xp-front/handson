function somar(a, b){
    return a + b;
}

function subtrair(a, b){
    var resultado = a - b;
    return resultado;
}

function multiplicar(a, b){
    return a * b;
}

function dividir(a, b){
    if( b == 0 ) {
        return 'erro de divisão por zero!';
    } else {
        return a / b;
    }
}
